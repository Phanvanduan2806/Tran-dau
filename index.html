<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Trận đấu</title>
</head>

<body>
    <div class="td-container">
        <div class="row row-title">
            <div class="td-title">
                GIẢI NGOẠI HẠNG  |  03/05/2024 
                <div class="time"><i class="fa-regular fa-clock"></i> 01:30 AM</div>
            </div>
        </div>
        <div class="row row-team">
            <a class="team" href="/">
                <img src="./images/logo-chelsea.png" alt="Chelsea Logo">
                <div class="team-name">Chelsea</div>
            </a>
            <div class="td-info">
                <div class="td-date">03/05/2024 </div>
                <div class="td-time">01:30 AM</div>
            </div>
            <a class="team" href="/">
                <img src="./images/logo-tottenham.png" alt="Tottenham Logo">
                <div class="team-name">Tottenham</div>
            </a>
        </div>

    </div>
    <div class="td-await">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <p>Trận đấu chưa bắt đầu</p>
    </div>

</body>

</html>
